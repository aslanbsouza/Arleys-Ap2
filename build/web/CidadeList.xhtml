<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Lista</title>
        
        <link rel="stylesheet" type="text/css" href="./Front.css" />
    </h:head>
    <h:body>
        <h:form>
            <h2 class="titulo">Lista De Cidades Cadastradas</h2>
            <img src="assets/raposa.svg" class="image"></img>
            <h:commandButton value="Voltar" style="width: 100%" action="voltaParaIndex"/>
            <h:commandButton value="Criar Nova Cidade" style="width: 100%" action="#{CidadeController.prepararInclusao()}" />
            <br/>
            
            <h:dataTable style="width: 100%"
                         var="Cidade"
                         value="#{CidadeController.cidades}"
                         border="1"
                         
                         headerClass="cabecalho">
                
                <h:column >
                    <f:facet name="header">
                        <h:outputLabel class="coluna" value="CÓDIGO"/>
                    </f:facet>
                    
                    <h:outputLabel class="coluna" value="#{Cidade.cidade_id}"/>                    
                </h:column>
                
                <h:column>
                    <f:facet name="header">
                        <h:outputLabel class="coluna" value="NOME"/>
                    </f:facet>
                    
                    <h:outputLabel  value="#{Cidade.cidade}"/>                    
                </h:column>
                
                <h:column>
                    <f:facet name="header">
                        <h:outputLabel class="coluna" value="PAÍS"/>
                    </f:facet>
                    
                    <h:outputLabel value="#{Cidade.pais_id.pais}"/>                    
                </h:column>
                
                 <h:column>
                    <f:facet name="header">
                        <h:outputLabel class="coluna" value="ÚLTIMA ATUALIZAÇÃO"/>
                    </f:facet>
                    
                    <h:outputLabel class="coluna" value="#{Cidade.ultima_atualizacao}">
                        <f:convertDateTime pattern="dd/MM/yyy" />
                    </h:outputLabel>
                </h:column>
               
                <h:column>
            
                    <h:outputLabel value="|"/>
                    <h:commandLink value="Editar" action="vaiParaEditar">
                        <f:setPropertyActionListener target="#{CidadeController.cidade}" value="#{Cidade}" />
                    </h:commandLink>
                    
                    
                    <h:outputLabel value="|"/>
                    
                    <h:commandLink value="Deletar" action="#{CidadeController.finalizaDelecao()}">
                        <f:setPropertyActionListener target="#{CidadeController.cidade}" value="#{Cidade}"/>
                    </h:commandLink>
                                      
               </h:column>
                
            </h:dataTable>
            
        </h:form>
    </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Editar</title>
    </h:head>
    <h:body>
        <h:form>
            <h2 class="titulo">Editar os Endereços</h2>
            
            <table>
                <tbody>
                    <tr>
                        <td> <h:outputLabel value="Endereço:"/> </td>
                        <td> <h:inputText value="#{EnderecoController.endereco.endereco}"/> </td>
                    </tr>
                    <tr>
                        <td> <h:outputLabel value="Endereço2"/> </td>
                        <td> <h:inputText value="#{EnderecoController.endereco.endereco2}" maxlength="255" size="80" />  </td>
                    </tr>
                    <tr>
                        <td> <h:outputLabel value="Bairro"/> </td>
                        <td> <h:inputText value="#{EnderecoController.endereco.bairro}" maxlength="255" size="80" />  </td>
                    </tr>
        
                    <tr>
                        <td> <h:outputLabel value="CEP"/> </td>
                        <td> <h:inputText value="#{EnderecoController.endereco.cep}" maxlength="255" size="80" />  </td>
                    </tr>
                    <tr>
                        <td> <h:outputLabel value="Telefone"/> </td>
                        <td> <h:inputText value="#{EnderecoController.endereco.telefone}" maxlength="255" size="80" />  </td>
                    </tr>
                   
                </tbody>
            </table>
            <br/>
            <h:commandButton value="Voltar" style="width: 48%" action="voltaParaListagem" />
            <h:commandButton value="Gravar" style="width: 48%" action="#{EnderecoController.finalizaEdicao()}" />
            
        </h:form>
    </h:body>
</html>
